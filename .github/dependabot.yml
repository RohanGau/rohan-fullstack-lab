version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "06:00"
      timezone: America/New_York
    open-pull-requests-limit: 10
    commit-message:
      prefix: deps
    groups:
      react-next:
        patterns:
          - next
          - react
          - react-*
          - "@types/react*"
      sentry:
        patterns:
          - "@sentry/*"
      tooling:
        patterns:
          - typescript
          - eslint*
          - prettier*
          - "@typescript-eslint/*"
          - wrangler
          - vitest
          - "@cloudflare/*"

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "06:30"
      timezone: America/New_York
    open-pull-requests-limit: 5
