name: Security Audit

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 13 * * 1" # Monday 09:00 ET (approx, UTC)
  pull_request:
    branches:
      - main
      - develop
    paths:
      - "pnpm-lock.yaml"
      - "**/package.json"

permissions:
  contents: read

jobs:
  dependency-audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Audit dependencies (high severity and above)
        run: pnpm audit --audit-level high
