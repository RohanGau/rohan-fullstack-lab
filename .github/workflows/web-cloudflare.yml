name: Web Deploy (Cloudflare Pages)

on:
  push:
    branches: [main, develop]
    paths:
      - "apps/web/**"
      - "packages/**"
  workflow_dispatch: {}

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      PAGES_PROJECT: rohan-fullstack-lab

    steps:
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # SETUP
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine environment
        id: env
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "ENV_FILE=.env.production" >> $GITHUB_OUTPUT
            echo "DEPLOY_ENV=production" >> $GITHUB_OUTPUT
            echo "BRANCH=" >> $GITHUB_OUTPUT
          else
            echo "ENV_FILE=.env.stage" >> $GITHUB_OUTPUT
            echo "DEPLOY_ENV=preview" >> $GITHUB_OUTPUT
            echo "BRANCH=develop" >> $GITHUB_OUTPUT
          fi

      - name: Show deployment info
        run: |
          echo "ğŸ¯ Environment: ${{ steps.env.outputs.DEPLOY_ENV }}"
          echo "ğŸ“ Using: apps/web/${{ steps.env.outputs.ENV_FILE }}"
          echo "ğŸŒ¿ Branch: ${{ steps.env.outputs.BRANCH || 'production' }}"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0
          run_install: false

      - name: Get pnpm store path
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store
        uses: actions/cache@v5
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # SECURITY
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Security audit
        run: pnpm audit --audit-level high
        continue-on-error: true # Don't fail deployment on audit warnings

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # BUILD
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Build shared types
        run: pnpm build:types

      - name: Clean previous build
        run: rm -rf apps/web/.vercel apps/web/.next apps/web/.wrangler

      - name: Build for Cloudflare
        run: |
          if [ "${{ steps.env.outputs.DEPLOY_ENV }}" = "production" ]; then
            pnpm web:build:prod
          else
            pnpm web:build:stage
          fi

      - name: Verify build output
        run: |
          ROOT="apps/web/.vercel/output"
          if [ -d "$ROOT/static" ]; then
            echo "âœ… Build successful"
            ls -la "$ROOT/static" | head -20
          else
            echo "âŒ Build failed - no output found"
            exit 1
          fi

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # DEPLOY
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: |
          cd apps/web
          
          if [ "${{ steps.env.outputs.DEPLOY_ENV }}" = "production" ]; then
            echo "ğŸš€ Deploying to PRODUCTION"
            npx wrangler pages deploy .vercel/output/static \
              --project-name=${{ env.PAGES_PROJECT }} \
              --commit-dirty=true
          else
            echo "ğŸ”§ Deploying to PREVIEW"
            npx wrangler pages deploy .vercel/output/static \
              --project-name=${{ env.PAGES_PROJECT }} \
              --branch=${{ steps.env.outputs.BRANCH }} \
              --commit-dirty=true
          fi
